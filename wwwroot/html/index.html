<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/site.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0078d7, #00b4d8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .page {
            width: 800px;
            max-width: 95%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left {
            flex: 1;
            background: #f5f5f5;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .left .login {
                font-size: 2rem;
                font-weight: bold;
                color: #0078d7;
                margin-bottom: 1rem;
            }

            .left .eula {
                font-size: 0.9rem;
                color: #555;
                text-align: center;
            }

        .right {
            flex: 2;
            padding: 2rem;
            position: relative;
        }

            .right svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                opacity: 0.1;
            }

        .form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
        }

            .form label {
                margin-top: 1rem;
                font-weight: 600;
                color: #333;
            }

            .form input[type="email"],
            .form input[type="password"] {
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 6px;
                margin-top: 0.5rem;
            }

            .form input[type="submit"] {
                margin-top: 1.5rem;
                padding: 0.9rem;
                border: none;
                border-radius: 6px;
                background: #0078d7;
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
            }

                .form input[type="submit"]:hover {
                    background: #005a9e;
                }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">
                    By logging in you agree to the ridiculously long terms that you didn't bother to read
                </div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient id="linearGradient"
                                        x1="13"
                                        y1="193.49992"
                                        x2="307"
                                        y2="193.49992"
                                        gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:#ff00ff;" offset="0" />
                            <stop style="stop-color:#ff0000;" offset="1" />
                        </linearGradient>
                    </defs>
                    <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016
                   0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984
                   c 0,-0.0205 -25,4.01348 -25,38.5
                   0,34.48652 25,38.5 25,38.5 h 215
                   c 0,0 20,-0.99604 20,-25
                   0,-24.00396 -20,-25 -20,-25 h -190
                   c 0,0 -20,1.71033 -20,25
                   0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <input type="submit" id="submit" value="Submit">
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="../js/site.js"></script>
</body>
</html>
